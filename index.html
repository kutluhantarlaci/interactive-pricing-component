<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assests/css/style.css">

  <title>Frontend Mentor | Interactive pricing component</title>

</head>

<body>

  <main class="container">

    <header>
      <h1 class="main-tittle bold">Simple, traffic-based pricing</h1>
      <div class="sub-tittle low-opacity">
        <p>Sign-up for our 30-day trial.</p>
        <p>No credit card required.</p>
      </div>
    </header>

    <div class="main-content">
      <section class="pricing-content">
        <div class="pageviews bold">100K PAGEVÄ°EWS</div>
        <div class="price-container">
          <span class="price bold">$16.00</span><span class="month low-opacity"> / month</span>
        </div>
        <div class="slide-container">
          <input type="range" class="slider" min="1" max="100">
        </div>
        <div class="billing">
          <span class="low-opacity fs-13">Monthly Billing</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider-round"></span>
          </label>
          <span class="low-opacity fs-13">Yearly Billing</span>
          <div class="discount-container bold">25% <span class="discount
            ">discount</span></div>
        </div>
      </section>

      <section class="bottom-content">
        <div class="bottom-options bold">
          <div>
            <img src="assests/images/icon-check.svg">
            <span>Unlimited websites</span>
          </div>
          <div>
            <img src="assests/images/icon-check.svg">
            <span>100% data ownership</span>
          </div>
          <div>
            <img src="assests/images/icon-check.svg">
            <span>Email reports</span>
          </div>
        </div>

        <button type="button" class="">Start my trial</button>

      </section>
    </div>

  </main>
</body>

</html>
